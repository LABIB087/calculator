<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Basic Claculator</h2>

  <div class="calculator_body">
    <div class="display">
      <input type="text" name="display" id="display">
    </div>

    <div class="keyboard">
      <button type="submit" class="key btn-orenge" data-type="*">Ã—</button>
      <button type="submit" class="key btn-orenge" data-type="/">/</button>
      <button type="submit" class="key btn-orenge" data-type="-">-</button>
      <button type="submit" class="key btn-orenge" data-type="+">+</button>


      <button type="submit" class="key btn-color" data-type="1">1</button>
      <button type="submit" class="key btn-color" data-type="2">2</button>
      <button type="submit" class="key btn-color" data-type="3">3</button>
      <button type="submit" class="key btn-color" data-type="4">4</button>

      <button type="submit" class="key btn-color" data-type="5">5</button>
      <button type="submit" class="key btn-color" data-type="6">6</button>
      <button type="submit" class="key btn-color" data-type="7">7</button>
      <button type="submit" class="key btn-color" data-type="8">8</button>


      <button type="submit" class="key btn-color" data-type="9">9</button>
      <button type="submit" class="key btn-color" data-type="0">0</button>
      <button type="submit" class="key btn-color" data-type=".">.</button>
      <button type="submit" class="btn-clear">C</button>

      <button type="submit" class="btn-equal">=</button>




    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
